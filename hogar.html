<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Contactos de Mamá - En Construcción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin:0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            background: linear-gradient(135deg, #8db600, #dc143c);
            color:#fff;
            text-align:center;
        }

        .container {
            background: rgba(0,0,0,0.6);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size:2.5rem;
            margin-bottom:1rem;
        }

        p {
            font-size:1.2rem;
            margin-bottom:2rem;
        }

        .whatsapp-btn {
            background:#25d366;
            color:#fff;
            padding: 0.75rem 1.5rem;
            border-radius:50px;
            font-size:1.1rem;
            font-weight:bold;
            text-decoration:none;
            display:inline-flex;
            align-items:center;
            gap:0.5rem;
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media(max-width:480px){
            h1 { font-size:2rem; }
            p { font-size:1rem; }
            .whatsapp-btn { font-size:1rem; padding:0.6rem 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Sitio en Construcción!</h1>
        <p>Estamos preparando algo increíble para ti. Si deseas anunciar tu negocio y ser uno de los primeros, contáctanos vía WhatsApp.</p>
        <a href="https://wa.me/5214421697170" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Anunciarse
        </a>
    </div>
</body>
</html>
